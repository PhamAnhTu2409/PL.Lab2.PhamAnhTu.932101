<!DOCTYPE html>
<html lang="en">

<head>
    <script src="client.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="./icons/icon-48.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Password Manager</title>
</head>

<body>
    <div id="root" class="root-container">
        <div id="header" class="header">
            <p>PWA - Password Manager</p>
        </div>

        <div class="main-content">
            <p id="install-button" class="install-button hidden">Install</p>
            <p class="title">Password Manager</p>
        </div>

        <div class="domains-container">
            <div class="domains-title">Domains:</div>
            <div class="domains-list-container">
                <div id="add-new-domain" class="add-new-domain">Add new domain</div>
                <div id="domains-list" class="domains-list"></div>
            </div>
        </div>
    </div>

    <div id="info-box" class="info-box hidden">
        <div class="info-box-content">
            <p id="infoText">Profile detailed info</p>
            <div id="info-box-content-details" class="info-box-content-details"></div>
            <button id="info-close-button" class="close-button">Close</button>
        </div>
    </div>

    <div id="delete-domain-box" class="delete-domain-box hidden">
        <div class="modal-content">
            <p>Do you want to delete this domain</p>
            <div class="modal-actions">
                <button id="domain-delete-button" class="delete-button">Confirm</button>
                <button id="domain-not-delete-button" class="cancel-button">Cancel</button>
            </div>
        </div>
    </div>

    <div id="create-domain-box" class="create-domain-box hidden">
        <div class="modal-content">
            <label for="input-create-domain">Enter your domain name:</label>
            <input type="text" id="input-create-domain" placeholder="Your domain name" required>
            <div class="modal-actions">
                <button id="domain-create-button" class="create-button">Create</button>
                <button id="domain-not-create-button" class="cancel-button">Cancel</button>
            </div>
        </div>
    </div>

    <div id="create-profile-box" class="create-profile-box hidden">
        <div class="modal-content">
            <div class="modal-title">Create new profile</div>
            <label for="input-username-create-profile">Enter your login:</label><br>
            <input type="text" id="input-username-create-profile" placeholder="Your login" required><br>
            <label for="input-password-create-profile">Enter your password:</label><br>
            <input type="text" id="input-password-create-profile" placeholder="Your password" required>
            <button id="password-generate-button" class="generate-button">Generate random password</button>
            <div class="modal-actions">
                <button id="profile-create-button" class="create-button">Create</button>
                <button id="profile-not-create-button" class="cancel-button">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
